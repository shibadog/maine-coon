server:
  tomcat:
    threads.max: 20
    mbeanregistry.enabled: true

management:
  info:
    env.enabled: true
    git.enabled: true
    java.enabled: true
    os.enabled: true
  endpoints:
    web:
      exposure.include: "*"
      base-path: /actuator
  endpoint:
    health.probes.enabled: true

spring:
  threads:
    virtual:
      enabled: true
